<!--
    -A span tag is a container which can store only text value
    -Does not support nestin in HTML
    -It is a generic inlin element
        -It take the necessary content part only.
        -It allows a new next tags to sit next to it,if space is available.
        -Cnnot customize the width and height of the element
-->
<span style="background-color:red"> Block-1</span>
</br>
<span style="background-color:yellow"> Block-2</span>
</br>
<span style="background-color:green"> Block-3</span>
</br>
<!-- 
    colors
        -color Names
            -They are pre defined color names for web
            -standard color names.

        -RGB values
            -three light sources - Red, Green, Blue.
            -The value for each color shows the intensity.
            -Ranges from 0 to 255 values for each color.
            -Total color available;
                256 * 256 *256 = 16777216 possible colors

        -RGBA values
            -similar  to RGB with an Alpha value
            -Alpha value helps in bringing the transparency in 

        -HSL values (hslpicker.com)
            -Started for Hue, saturation and lightness
            -HUE -- represent the colour shades in the range of values 0 to 360.
            -Saturation -- represents the particular color shades, ranges from 0 to 100 in percentage

        -HSLA values
            -Similar to Hsl value with an alpha value
            -Alpha values helps in bring in transparency in color
            -Alpha value is raanged in between 0.0 to 1.0
            -wher 1.0 states the solid color.

-->
