<!DOCTYPE html>
<head>
    <title>Practice form 2</title>
</head>
<body>
    <form action="./html_form.html" novalidate>
        <!-- 
            No validate attribute specifides that the form 
            data should not be validate when submitted

            validate attribute specifides that the form 
            data should be validate when submitted
            -->
            <label for="name">first name:</label>
            <input type="text" id=" name" autocomplete="off"><br><br>
            <!--
            Autocomplete attribute alows browser to predict the 
            value when a user starts to type in the respective field
            
            Autofill in the input field based on earlier typed values.-->
            <label for="pass">Password</label>
            <input type="password" id="pass autofocus"><br><br>
            <!--
            Autofocus attribute specifies that the element should be
            automatically get focuswhen the page loads-->
            <label for="appointment">Select a time</label>
            <input type="time" id="appointment"><br><br>
            <!--
            Type - time helps in inserting a proper time in the system-->
            <label for="fav_color">Select a color</label>
            <input type="color" id="fav_color"><br><br>

            <label for="email_id">Email</label>
            <input type="email id=email_id"><br><br>

            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" required><br><br>

            <label for="profile_url"> profile url</label>
            <input type="file" id="resume"><br><br>

            <label for="resume"> Upload Resume (single)</label> 
            <input type="file" id="resume"><br><br>

            <label for="image">Upload Image (multiple)</label>
            <input type="file" id="image" multiple><br><br>

            <input type="submit">

    </form>
</body>
